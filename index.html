<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="wechat, room, chat, wechat room, chat room">
  <title>weChat3.0</title>
  <link rel="stylesheet" href="css/styles/index.css" />
</head>
<body>
  <!-- Welcome to Wechat3.0 -->
  <noscript>您的浏览器暂不支持该聊天室功能; 请更换浏览器尝试、感谢您的支持</noscript>
  <div id="root">

    <!-- login chat room -->
    <div id="login-box" class="login-box" style="display: none;">
      <h3 class="login-box__title">Login Chat Room</h3>
      <div class="line-item">
        <div class="login-box__sub-title">username</div>
        <input type="text" placeholder="请输入用户名" id="username" />
      </div>
      <div class="line-item">
        <div class="login-box__sub-title">choose head</div>
        <ul class="login-box__head-box">
          <li><img src="./images/head-piece-001.jpg" alt="" /></li>
          <li><img src="./images/head-piece-002.jpg" alt="" /></li>
          <li class="activity"><img src="./images/head-piece-003.jpg" alt="" /></li>
          <li><img src="./images/head-piece-004.jpg" alt="" /></li>
          <li><img src="./images/head-piece-005.jpg" alt="" /></li>
          <li><img src="./images/head-piece-006.jpg" alt="" /></li>
          <li><img src="./images/head-piece-007.jpg" alt="" /></li>
          <li><img src="./images/head-piece-008.jpg" alt="" /></li>
        </ul>
      </div>
      <button class="login-box__btn" @click="handleLogin">登录</button>
    </div>

    <!-- Chat room -->
    <div class="chat-room">
      <div class="side-box"></div>
      <div class="chat-panel">
        <div class="chat-panel__title">
          <h4>Chat Room (10)</h4>
        </div>
        <div class="chat-panel__context">
          <div class="system-message">
            <p>xxx 进入聊天室</p>
          </div>
          <div class="someone-message"></div>
          <div class="myself-message"></div>
        </div>
        <div class="chat-panel__input"></div>
      </div>
    </div>
  </div>
</body>

</html>
